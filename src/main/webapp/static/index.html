<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter Mission Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jupiter Mission Control</h1>

        <!-- Create Plateau using POST -->
		<h2>Create Exploration Site with Robot üöÄü§ñ</h2>
		<div class="form-group">
    		<label for="plateauX">Plateau X Coordinate:</label>
    		<input type="number" id="plateauX" placeholder="Enter X coordinate">
		</div>
		<div class="form-group">
    		<label for="plateauY">Plateau Y Coordinate:</label>
    		<input type="number" id="plateauY" placeholder="Enter Y coordinate">
		</div>
		<div class="form-group">
    		<label for="robotX">Robot X Coordinate:</label>
    		<input type="number" id="robotX" placeholder="Enter Robot X coordinate">
		</div>
		<div class="form-group">
    		<label for="robotY">Robot Y Coordinate:</label>
    		<input type="number" id="robotY" placeholder="Enter Robot Y coordinate">
		</div>
		<div class="form-group">
    		<label for="robotDirection">Robot Direction:</label>
    		<input type="text" id="robotDirection" placeholder="Enter Robot Direction">
		</div>
		<button onclick="createPlateauWithRobot()">Create Plateau with Robot</button>
		<div id="plateauResult" class="result"></div>
		
		<!-- Create Robot using POST -->
		<h2>Add New Robot ü§ñ</h2>
		<div class="form-group">
    		<label for="robotXX">Robot X Coordinate:</label>
    		<input type="number" id="robotXX" placeholder="Enter Robot X coordinate">
		</div>
		<div class="form-group">
    		<label for="robotYY">Robot Y Coordinate:</label>
    		<input type="number" id="robotYY" placeholder="Enter Robot Y coordinate">
		</div>
		<div class="form-group">
    		<label for="robotDirectionD">Robot Direction:</label>
    		<input type="text" id="robotDirectionD" placeholder="Enter Robot Direction">
		</div>
		<button onclick="createRobot()">Create Robot</button>
		<div id="robotResult" class="result"></div>
		
		<!-- Execute Commands using POST -->
		<h2>Execute Commands ‚å®Ô∏è</h2>
		<div class="form-group">
    		<label for="commands">Commands:</label>
    		<textarea id="commands" placeholder="Enter commands here..."></textarea>
		</div>
		<button onclick="executeCommands()">Execute Commands</button>
		<div id="commandsResult" class="result"></div>
		

    </div>

    <script src="app.js"></script>
</body>
</html>
